* GLOBAL:
   FORMAT               =  "%level %datetime{%d.%M %H:%m:%s.%g} %n   %msg"
   FILENAME             =  "game.log"
   ENABLED              =  true
   TO_FILE              =  true
   TO_STANDARD_OUTPUT   =  true
   MILLISECONDS_WIDTH   =  4
   PERFORMANCE_TRACKING =  true
   MAX_LOG_FILE_SIZE    =  2097152 ## 2MB - Comment starts with two hashes (##)
   LOG_FLUSH_THRESHOLD  =  100 ## Flush after every 100 logs
* TRACE:
   MILLISECONDS_WIDTH   =  6
   FORMAT               = "%level %datetime{%d.%M %H:%m:%s.%g} T:%thread F:%func% %n   %msg"
* DEBUG:
   FORMAT               = "%level %datetime{%d.%M %H:%m:%s} T:%thread %fbase:%line %n   %msg"
* FATAL:
   FORMAT               = "%level %datetime{%d.%M %H:%m:%s.%g} T:%thread %loc %n   %msg"
* ERROR:
   FORMAT               = "%level %datetime{%d.%M %H:%m:%s.%g} T:%thread %fbase:%line %n   %msg"
* WARNING:
   FORMAT               = "%level %datetime{%d.%M %H:%m:%s} %func %n   %msg"
* INFO:
   FORMAT               = "%level %datetime{%d.%M %H:%m:%s} %n   %msg"
* VERBOSE:
   FORMAT               = "%level %datetime{%d.%M %H:%m:%s} %func %n   %msg"
